version: '3.8'

services:
  # PostgreSQL数据库服务
  postgres:
    image: postgres:15-alpine
    container_name: wuhao-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: wuhao_tutor_dev
      POSTGRES_USER: wuhao_dev
      POSTGRES_PASSWORD: dev_password_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/sql:/docker-entrypoint-initdb.d
    networks:
      - wuhao-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wuhao_dev -d wuhao_tutor_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: wuhao-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass dev_redis_2024
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - wuhao-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # PostgreSQL测试数据库
  postgres-test:
    image: postgres:15-alpine
    container_name: wuhao-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: wuhao_tutor_test
      POSTGRES_USER: wuhao_test
      POSTGRES_PASSWORD: test_password_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - wuhao-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wuhao_test -d wuhao_tutor_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin数据库管理界面（可选）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wuhao-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@wuhao-tutor.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    networks:
      - wuhao-network
    depends_on:
      - postgres
    profiles:
      - admin

volumes:
  postgres_dev_data:
    name: wuhao_postgres_dev_data
    driver: local
  postgres_test_data:
    name: wuhao_postgres_test_data
    driver: local
  redis_dev_data:
    name: wuhao_redis_dev_data
    driver: local
  pgadmin_dev_data:
    name: wuhao_pgadmin_dev_data
    driver: local

networks:
  wuhao-network:
    name: wuhao-dev-network
    driver: bridge
