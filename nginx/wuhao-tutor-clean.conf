# 五好伴学 - Nginx 虚拟主机配置
# Virtual Host Configuration for Wuhao Tutor
# 清理版本：只保留 horsduroot.com 主站，移除未使用的 admin 和 docs 域名

# HTTP重定向到HTTPS
server {
    listen 80;
    server_name www.horsduroot.com horsduroot.com;

    # Let's Encrypt ACME挑战
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # 其他所有请求重定向到HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS主站
server {
    listen 443 ssl http2;
    server_name www.horsduroot.com horsduroot.com;

    # SSL证书配置
    ssl_certificate /etc/letsencrypt/live/www.horsduroot.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.horsduroot.com/privkey.pem;

    # SSL 协议优化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # OCSP Stapling（加速 Android 证书验证）
    # 注意：Let's Encrypt 证书可能不支持 OCSP，会有警告但不影响使用
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 根目录（前端静态文件）
    root /var/www/html;
    index index.html index.htm;

    # 日志配置
    access_log /var/log/nginx/wuhao-tutor.access.log json;
    error_log /var/log/nginx/wuhao-tutor.error.log;

    # LaTeX公式图片静态文件
    location /static/ {
        alias /opt/wuhao-tutor/static/;
        
        location ~* \.(png|jpg|jpeg|gif)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            add_header X-Content-Type-Options nosniff;
        }
        
        autoindex off;
    }

    # API代理到后端
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        limit_conn conn_limit_per_ip 10;

        proxy_pass http://wuhao_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        client_body_timeout 120s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # WebSocket 流式问答支持（增加连接超时以适应 Android）
    location /api/v1/learning/ws/ {
        proxy_pass http://wuhao_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增加超时以适应 Android 平台网络环境
        proxy_connect_timeout 120s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        proxy_buffering off;
        limit_conn conn_limit_per_ip 5;
    }

    # 登录接口特殊限流
    location /api/v1/auth/login {
        limit_req zone=login burst=5 nodelay;
        limit_conn conn_limit_per_ip 5;

        proxy_pass http://wuhao_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 健康检查端点
    location /health {
        proxy_pass http://wuhao_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Nginx状态端点（用于监控）
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.20.0.0/16;
        deny all;
    }

    # 文件上传/下载
    location /uploads/ {
        alias /var/www/uploads/;

        location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|webp)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
        }

        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }

    # 静态资源缓存策略
    location ~* \.(js|css)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
        add_header X-Content-Type-Options nosniff;
        gzip_static on;
    }

    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header X-Content-Type-Options nosniff;
        gzip_static on;
    }

    # 前端路由支持（SPA）
    location / {
        try_files $uri $uri/ /index.html;

        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问备份文件
    location ~* \.(bak|backup|old|orig|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # favicon.ico
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}
