# 五好伴学 - Nginx 虚拟主机配置
# Virtual Host Configuration for Wuhao Tutor

# HTTP重定向到HTTPS
server {
    listen 80;
    server_name 121.199.173.244 localhost;

    # Let's Encrypt ACME挑战
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # 其他所有请求重定向到HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS主站
server {
    listen 443 ssl http2;
    server_name 121.199.173.244 localhost;

    # SSL证书配置
    ssl_certificate /etc/nginx/ssl/wuhao-tutor.crt;
    ssl_certificate_key /etc/nginx/ssl/wuhao-tutor.key;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 根目录（前端静态文件）
    root /var/www/html;
    index index.html index.htm;

    # 日志配置
    access_log /var/log/nginx/wuhao-tutor.access.log json;
    error_log /var/log/nginx/wuhao-tutor.error.log;

    # API代理到后端
    location /api/ {
        # 限流配置
        limit_req zone=api burst=20 nodelay;
        limit_conn conn_limit_per_ip 10;

        # 代理配置
        proxy_pass http://wuhao_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时配置（增加到120秒以支持AI图片处理）
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # 登录接口特殊限流
    location /api/v1/auth/login {
        limit_req zone=login burst=5 nodelay;
        limit_conn conn_limit_per_ip 5;

        proxy_pass http://wuhao_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 登录接口不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 健康检查端点
    location /health {
        proxy_pass http://wuhao_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # 健康检查不记录访问日志
        access_log off;
    }

    # Nginx状态端点（用于监控）
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.20.0.0/16;  # Docker网络
        deny all;
    }

    # 文件上传/下载
    location /uploads/ {
        alias /var/www/uploads/;

        # 文件访问控制
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|webp)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
        }

        # 禁止访问敏感文件
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }

    # 静态资源缓存策略优化
    # JS/CSS 文件 - 短期缓存，强制重新验证（1小时）
    # Vite 构建的文件自带hash(如 Analytics-t9zCW6TQ.js)会被浏览器识别为新文件
    location ~* \.(js|css)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
        add_header X-Content-Type-Options nosniff;
        gzip_static on;
    }

    # 图片和字体文件 - 中等缓存（30天）
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header X-Content-Type-Options nosniff;
        gzip_static on;
    }

    # 前端路由支持（SPA）
    location / {
        try_files $uri $uri/ /index.html;

        # HTML文件不缓存
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问备份文件
    location ~* \.(bak|backup|old|orig|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # favicon.ico
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}

# 管理后台（可选）
server {
    listen 443 ssl http2;
    server_name admin.wuhao-tutor.com;

    # SSL证书配置
    ssl_certificate /etc/nginx/ssl/wuhao-tutor.crt;
    ssl_certificate_key /etc/nginx/ssl/wuhao-tutor.key;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 管理后台IP白名单（可选）
    # allow 192.168.1.0/24;
    # allow 10.0.0.0/8;
    # deny all;

    root /var/www/admin;
    index index.html index.htm;

    # API代理到后端
    location /api/ {
        # 管理后台更严格的限流
        limit_req zone=api burst=10 nodelay;
        limit_conn conn_limit_per_ip 5;

        proxy_pass http://wuhao_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 管理接口不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 前端路由支持
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# API文档（开发/测试环境）
server {
    listen 443 ssl http2;
    server_name docs.wuhao-tutor.com;

    # SSL证书配置
    ssl_certificate /etc/nginx/ssl/wuhao-tutor.crt;
    ssl_certificate_key /etc/nginx/ssl/wuhao-tutor.key;

    # 基本认证保护
    auth_basic "API Documentation";
    auth_basic_user_file /etc/nginx/.htpasswd;

    location / {
        proxy_pass http://wuhao_backend/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
